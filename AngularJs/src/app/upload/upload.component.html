
<h4 class="dispaly-4">Upload File</h4>
<hr>
<div class="container">
  <div class="col-md-12">
      <div class="jumbotron">
        <div class="row">
            <div class="col-md-12">
                <form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">
                  <input hidden class="form-control" formControlName="FileId">
                  <div class="form-group required">
                    <label>Caption</label>
                    <input class="form-control" formControlName="Caption">
                    <label class="text-danger" *ngIf="service.formModel.get('Caption').touched && service.formModel.get('Caption').errors?.required">This field is mandatory.</label>
                  </div>
                  <div class="form-group required">
                      <img [src]="imageUrl"  style="width:250px;height:200px">
                      <input type="file" formControlName="formFile" (change)="handleFileInput($event.target.files)">
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-dark" [disabled]="!service.formModel.valid"><i class="fa fa-database"></i> Submit</button>
                    <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Close</button>
                  </div>
                </form>
            </div>
        </div>
      </div>
  </div>
</div>
