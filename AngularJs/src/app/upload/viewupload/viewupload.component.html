
<h4 class="dispaly-4">View File</h4>
<hr>
<div class="container">
  <div class="col-md-12">
      <div class="jumbotron">
        <div class="row">
            <div class="col-md-12">
                  <div *ngFor="let item of fileList;let i = index">
                    <div class="polaroid">
                      <img src="{{item.StoreFile}}" alt="{{item.Caption}}" class="img-thumbnail">
                      <div class="textimgcontainer">{{item.Caption}}<i class="fa fa-trash-alt fa-lg text-danger" (click)="deleteFile(item.FileId)"></i></div>
                    </div>
                  </div>
                <hr>
                <div class="form-group">
                  <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Close</button>
                </div>
            </div>
        </div>
      </div>
  </div>
</div>
