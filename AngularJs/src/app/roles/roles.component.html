<app-menus></app-menus>
<div class="jumbotron">
  <h1 class="display-4 text-center">Roles Register</h1>
  <hr>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-hover">
        <thead class="thead-light">
          <th>Name</th>
          <th>Access</th>
          <th>
            <a class="btn btn-outline-success" routerLink="/role"><i class="fa fa-plus-square"></i> Create New</a>
          </th>
        </thead>
        <tbody>
          <tr *ngFor="let item of roleList">
            <td (click)="openForEdit(item.Id)">{{item.Name}}</td>
            <td (click)="openForEdit(item.Id)">{{item.Access}}</td>
            <td>
                <a class="btn text-danger" (click)="onRoleDelete(item.Id)"><i class="fa fa-trash fa-lg"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
