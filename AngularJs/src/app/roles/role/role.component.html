<div class="container">
  <div class="col-md-12">
      <div class="jumbotron">
        <div class="row">
          <div class="col-md-12">
              <form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">
                  <div class="form-group">
                    <input hidden class="form-control" formControlName="Id">
                  </div>
                  <div class="form-group required">
                    <label>RoleName</label>
                    <input class="form-control" formControlName="RoleName">
                    <label class="text-danger" *ngIf="service.formModel.get('RoleName').touched && service.formModel.get('RoleName').errors?.required">This field is mandatory.</label>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-8 offset-md-2">
                      <button type="submit" class="btn btn-lg btn-block" [disabled]="!service.formModel.valid">Submit</button>
                    </div>
                  </div>
                </form>
          </div>
        </div>
      </div>
  </div>
</div>
