<form [formGroup]="service.userroleModel" autocomplete="off" (submit)="onSubmit()">
  <input hidden class="form-control" formControlName="UserId">
  <div class="form-group required">
    <label>UserName</label>
    <input class="form-control" formControlName="UserName">
    <label class="text-danger" *ngIf="service.userroleModel.get('UserName').touched && service.userroleModel.get('UserName').errors?.required">This field is mandatory.</label>
  </div>
  <div class="form-group">
    <label>Roles</label>
    <div class="row">
      <div class="col-md-5">
        <table class="table table-hover">
          <tr *ngFor="let item of rolesList">
            <td>{{item.Name}}</td>
            <td><i class="fas fa-plus" (click)="onAdd(item)"></i></td>
            <td><i class="fas fa-minus" (click)="onDelete(item)"></i></td>
          </tr>
        </table>     
      </div>
      <div class="col-md-5">
        <table class="table table-hover">
          <tr *ngFor="let item of service.rolesAdded">
            <td>{{item}}</td>
          </tr>
        </table>
        <button type="submit" class="btn btn-lg btn-block" [disabled]="!service.userroleModel.valid">Submit</button>
      </div>
    </div>
  </div>
</form>
