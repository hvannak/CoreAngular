<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="WarehouseId" [value]="service.formData.WarehouseId">
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
            <i class="fas fa-warehouse" [class.green-icon]="WarehouseName.valid" [class.red-icon]="WarehouseName.invalid"></i>
        </div>
      </div>
      <input name="WarehouseName" #WarehouseName="ngModel" [(ngModel)]="service.formData.WarehouseName" class="form-control" placeholder="WarehouseName" required>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"><i class="fas fa-database"></i>Submit</button>
  </div>
</form>
