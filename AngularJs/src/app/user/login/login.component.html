<div class="container">
    <div class="col-md-8 offset-md-2">
      <div class="jumbotron">
        <h1 class="display-4 text-center"><i class="fas fa-chalkboard-teacher"></i>Login</h1>
      <hr>
      <div class="row">
          <div class="col-md-12">
          <form #form='ngForm' autocomplete="off" (submit)="onSubmit(form)">
              <div class="form-group">
                <label>Username</label>
                <input class="form-control" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" required>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" required>
              </div>
              <div class="form-row">
                <div class="form-group col-md-8 offset-md-2">
                  <button type="submit" class="btn btn-lg btn-block" [disabled]="form.invalid">Login</button>
                </div>
              </div>
            </form>
          </div>
      </div>
    </div>
  </div>
