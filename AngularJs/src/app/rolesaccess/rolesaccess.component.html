<app-menus></app-menus>
<div class="jumbotron">
  <h1 class="display-4 text-center">Roles Access Register</h1>
  <hr>
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="service.formModel" autocomplete="off">
        <div class="form-group required">
          <label>Roles</label>
          <select class="form-control" formControlName="Id" (change)="onChange($event)" >
            <option value="0">-Select Role-</option>
            <option *ngFor="let item of roleList" value="{{item.Id}}">{{item.Name}}</option>
          </select>
          <label class="text-danger" *ngIf="service.formModel.get('Id').touched && service.formModel.get('Id').errors?.required">This field is mandatory.</label>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Function List</label> 
        <div class="col-md-4">
            <mat-form-field>
              <input matInput (keyup)="applyFunctionFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
        </div>                     
          <table class="table table-hover">
            <tr *ngFor="let item of actionInfo">
              <td>{{item.Id}}</td>
              <td width="5%"><i class="fas fa-plus" (click)="onAdd(item)"></i></td>
            </tr>
          </table>
        </div> 
    </div>
    <div class="col-md-6">
      <label>Access List</label>
      <div class="col-md-4">
          <mat-form-field>
            <input matInput (keyup)="applyAccessFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
      </div> 
      <table class="table table-hover">
        <tr *ngFor="let itm of actionInfoAdded">
          <td>{{itm.Id}}</td>
          <td width="5%"><i class="fas fa-minus" (click)="onDelete(itm)"></i></td>
        </tr>
      </table>
    </div>
  </div>
</div>
