<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="StandardNameId" [value]="service.formData.StandardNameId">
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
            <i class="fab fa-staylinked" [class.green-icon]="Standard.valid" [class.red-icon]="Standard.invalid"></i>
        </div>
      </div>
      <input name="Standard" #Standard="ngModel" [(ngModel)]="service.formData.Standard" class="form-control" placeholder="Standard" required>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"><i class="fas fa-database"></i>Submit</button>
  </div>
</form>
