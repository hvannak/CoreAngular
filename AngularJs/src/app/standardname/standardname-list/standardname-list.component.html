<div class="row">
  <div class="col-md-12 mat-elevation-z8">  
    <div class="row">
      <div class="col-md-4">
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
      </div>         
    </div>  
    <table class="table table-hover" mat-table [dataSource]="service.list" matSort>
      <ng-container matColumnDef="Standard">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Standard Name </th>
        <td mat-cell *matCellDef="let element" (click)="populateForm(element)"> {{element.Standard}} </td>
      </ng-container>
      <ng-container matColumnDef="Type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
        <td mat-cell *matCellDef="let element" (click)="populateForm(element)"> {{element.Type}} </td>
      </ng-container>
      <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef> 
          
        </th>
        <td mat-cell *matCellDef="let element"> 
            <i class="fa fa-trash-alt fa-lg text-danger" (click)="onDelete(element.StandardNameId)"></i>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
