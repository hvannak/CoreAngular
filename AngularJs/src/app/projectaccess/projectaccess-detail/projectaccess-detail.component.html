<form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">
    <div class="form-group">
      <input hidden class="form-control" formControlName="ProjectAccessId">
    </div>
    <div class="form-group required">
      <label>Project</label>
      <select class="form-control" formControlName="ProjectId" (change)="onChange($event.target.value)" >
        <option value="0">-Select Project-</option>
        <option *ngFor="let item of projectList" value="{{item.ProjectId}}">{{item.ProjectName}}</option>
      </select>
      <label class="text-danger" *ngIf="service.formModel.get('ProjectId').touched && service.formModel.get('ProjectId').errors?.required">This field is mandatory.</label>
    </div>
  </form>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Users List</label>                     
          <table class="table table-hover">
            <tr *ngFor="let item of userList">
              <td>{{item.UserName}}</td>
              <td width="5%"><i class="fas fa-minus" (click)="onDelete(item)"></i></td>
              <td width="5%"><i class="fas fa-plus" (click)="onAdd(item)"></i></td>
            </tr>
          </table>
        </div> 
    </div>
    <div class="col-md-6">
      <table class="table table-hover">
        <tr *ngFor="let item of userprojectChange">
          <td>{{item.UserName}}</td>
        </tr>
      </table>
    </div>
