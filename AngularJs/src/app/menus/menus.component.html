<mat-toolbar>  
  <mat-toolbar-row>
    <span>MEDIVETGROUP</span>
    <button mat-icon-button [matMenuTriggerFor]="menu" >
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu" >
      <button mat-menu-item routerLink="/home">
        <mat-icon>voicemail</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item (click)="onLogout()">
        <mat-icon>home</mat-icon>
        <span>Logout</span>
      </button>
      <button mat-menu-item routerLink="/user/registration">
        <mat-icon><i class="fas fa-user-plus"></i></mat-icon>
        <span>Register</span>
      </button>
      <button mat-menu-item routerLink="/userroles">
        <mat-icon><i class="fas fa-users-cog"></i></mat-icon>
        <span>User Setting</span>
      </button>
      <button mat-menu-item routerLink="/roles">
        <mat-icon><i class="fas fa-pencil-ruler"></i></mat-icon>
        <span>Roles Setting</span>
      </button>
      <button mat-menu-item routerLink="/warehouse">
        <mat-icon><i class="fas fa-warehouse"></i></mat-icon>
        <span>Warehouse</span>
      </button>
      <button mat-menu-item routerLink="/warehouseaccess">
        <mat-icon><i class="fas fa-warehouse"></i></mat-icon>
        <span>Warehouse Access</span>
      </button>
      <button mat-menu-item routerLink="/project">
        <mat-icon><i class="fas fa-project-diagram"></i></mat-icon>
        <span>Project</span>
      </button>
      <button mat-menu-item routerLink="/projectaccess">
        <mat-icon><i class="fas fa-project-diagram"></i></mat-icon>
        <span>Project Access</span>
      </button>
      <button mat-menu-item routerLink="/category">
        <mat-icon><i class="fas fas fa-align-right"></i></mat-icon>
        <span>Category</span>
      </button>
      <button mat-menu-item routerLink="/inventory">
        <mat-icon><i class="fas fa-boxes"></i></mat-icon>
        <span>Inventory</span>
      </button>
      <button mat-menu-item routerLink="/customer">
        <mat-icon><i class="fas fa-users"></i></mat-icon>
        <span>Customers</span>
      </button>
      <button mat-menu-item routerLink="/standard">
        <mat-icon><i class="fab fa-amazon"></i></mat-icon>
        <span>Standard</span>
      </button>
      <button mat-menu-item routerLink="/uom">
        <mat-icon><i class="fas fa-boxes"></i></mat-icon>
        <span>Unit of Measure</span>
      </button>
      <button mat-menu-item routerLink="/paymentcard">
        <mat-icon>dialpad</mat-icon>
        <span>Payment Card</span> 
      </button>
    </mat-menu>
    <button mat-icon-button [matMenuTriggerFor]="menupr" >
      <mat-icon><i class="fab fa-accusoft"></i></mat-icon>
    </button>
    <mat-menu #menupr="matMenu" >
      <button mat-menu-item routerLink="/invoice">
        <mat-icon><i class="fas fa-sort-amount-up"></i></mat-icon>
        <span>Sale Invoice</span> 
      </button>
      <button mat-menu-item routerLink="/receipt">
        <mat-icon><i class="fas fa-receipt"></i></mat-icon>
        <span>Receipt/Issue/Adjust</span> 
      </button>
      <button mat-menu-item routerLink="/dailygrow">
        <mat-icon><i class="fas fa-calendar-day"></i></mat-icon>
        <span>Daily Animal Grow</span> 
      </button>
    </mat-menu>
    <button mat-icon-button [matMenuTriggerFor]="menureport" >       
        <mat-icon><i class="fas fa-american-sign-language-interpreting"></i></mat-icon>
    </button>
    <mat-menu #menureport="matMenu" >
      <button mat-menu-item routerLink="/orders">
        <mat-icon><i class="fas fa-sort-amount-up"></i></mat-icon>
        <span>Orders</span> 
      </button>
      <button mat-menu-item routerLink="/receipt">
        <mat-icon><i class="fas fa-receipt"></i></mat-icon>
        <span>Receipt</span> 
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
