<app-menus></app-menus>
<div class="jumbotron">
  <h1 class="display-4 text-center">Inventory Register</h1>
  <hr>
  <div class="row">
    <div class="col-md-12 mat-elevation-z8">  
      <div class="row">
        <div class="col-md-8">
            <form #form="ngForm" (submit)="onSubmit()">
              <div class="form-row">
                  <mat-form-field>
                    <input name="fromDate" [(ngModel)]="fromDate" class="form-control" matInput [matDatepicker]="myDatepicker1" placeholder="Start date">
                    <mat-datepicker-toggle matSuffix [for]="myDatepicker1"></mat-datepicker-toggle>
                    <mat-datepicker #myDatepicker1></mat-datepicker>
                  </mat-form-field>
                  <mat-form-field>
                    <input name="toDate" [(ngModel)]="toDate" class="form-control" matInput [matDatepicker]="myDatepicker2" placeholder="End date">
                    <mat-datepicker-toggle matSuffix [for]="myDatepicker2"></mat-datepicker-toggle>
                    <mat-datepicker #myDatepicker2></mat-datepicker>
                  </mat-form-field>
                  <button mat-button type="submit" [disabled]="form.invalid">Load...</button>
              </div>
            </form>
        </div>
        <div class="col-md-4">
            <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
        </div>         
      </div>  
      <table class="table table-hover" mat-table [dataSource]="receiptList" matSort>
        <ng-container matColumnDef="TranType">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Tran Type </th>
          <td mat-cell *matCellDef="let element" (click)="openForEdit(element.ReceiptId)"> {{element.TranType}} </td>
        </ng-container>
        <ng-container matColumnDef="ReceiptNbr">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ReceiptNbr </th>
          <td mat-cell *matCellDef="let element" (click)="openForEdit(element.ReceiptId)"> {{element.ReceiptNbr}} </td>
        </ng-container>
        <ng-container matColumnDef="Description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let element" (click)="openForEdit(element.ReceiptId)"> {{element.Description}} </td>
        </ng-container>
        <ng-container matColumnDef="ReceiptDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Receipt Date </th>
          <td mat-cell *matCellDef="let element" (click)="openForEdit(element.ReceiptId)"> {{element.ReceiptDate | date}} </td>
        </ng-container>
        <ng-container matColumnDef="TotalQty">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Qty </th>
          <td mat-cell *matCellDef="let element" (click)="openForEdit(element.ReceiptId)"> {{element.TotalQty}} </td>
        </ng-container>
        <ng-container matColumnDef="TotalCost">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Cost </th>
          <td mat-cell *matCellDef="let element" (click)="openForEdit(element.ReceiptId)"> {{element.TotalCost}} </td>
        </ng-container>
        <ng-container matColumnDef="Delete">
          <th mat-header-cell *matHeaderCellDef> 
            
          </th>
          <td mat-cell *matCellDef="let element"> 
            <a class="btn text-danger" (click)="onReceiptDelete(element.ReceiptId,element.Release)"><i class="fa fa-trash fa-lg"></i></a> 
          </td>
        </ng-container>
        <ng-container matColumnDef="Upload">
          <th mat-header-cell *matHeaderCellDef> 
   
          </th>
          <td mat-cell *matCellDef="let element"> 
            <a class="btn text-danger" (click)="AddUploadFile(element.ReceiptId)"><i class="fas fa-upload"></i></a> 
          </td>
        </ng-container>
        <ng-container matColumnDef="ViewUpload">
          <th mat-header-cell *matHeaderCellDef> 
            <a class="btn btn-outline-success" routerLink="/receiptheader"><i class="fa fa-plus-square"></i> Create New</a> 
          </th>
          <td mat-cell *matCellDef="let element"> 
            <a class="btn text-danger" (click)="viewUploadFile(element.ReceiptId)"><i class="fas fa-eye"></i></a> 
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
</div>
