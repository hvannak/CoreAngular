<app-menus></app-menus>
<div class="jumbotron">
  <h1 class="display-4 text-center">Receipt Register</h1>
  <hr>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-hover">
        <thead class="thead-light">
          <th>ReceiptNbr</th>
          <th>Description</th>
          <th>Receipt Date</th>
          <th>
            <a class="btn btn-outline-success" routerLink="/order"><i class="fa fa-plus-square"></i> Create New</a>
          </th>
        </thead>
        <tbody>
          <tr *ngFor="let item of receiptList">
            <th (click)="openForEdit(item.ReceiptId)">{{item.ReceiptNbr}}</th>
            <td (click)="openForEdit(item.ReceiptId)">{{item.Description}}</td>
            <td (click)="openForEdit(item.ReceiptId)">{{item.ReceiptDate}}</td>
            <td>
                <a class="btn text-danger" (click)="onReceiptDelete(item.ReceiptId)"><i class="fa fa-trash fa-lg"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
