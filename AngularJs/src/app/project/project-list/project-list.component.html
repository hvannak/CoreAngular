  <div class="row">
      <div class="col-md-12 mat-elevation-z8">  
        <div class="row">
          <div class="col-md-4">
              <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
              </mat-form-field>
          </div>         
        </div>  
        <table class="table table-hover" mat-table [dataSource]="service.list" matSort>
          <ng-container matColumnDef="ProjectName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ProjectName </th>
            <td mat-cell *matCellDef="let element" (click)="populateForm(element)"> {{element.ProjectName}} </td>
          </ng-container>
          <ng-container matColumnDef="StartDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> StartDate </th>
            <td mat-cell *matCellDef="let element" (click)="populateForm(element)"> {{element.StartDate | date}} </td>
          </ng-container>
          <ng-container matColumnDef="EndDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> EndDate </th>
            <td mat-cell *matCellDef="let element" (click)="populateForm(element)"> {{element.EndDate | date}} </td>
          </ng-container>
          <ng-container matColumnDef="WarehouseName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> WarehouseName </th>
            <td mat-cell *matCellDef="let element" (click)="populateForm(element)"> {{element.WarehouseName}} </td>
          </ng-container>
          <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let element" (click)="populateForm(element)"> {{element.Status}} </td>
          </ng-container>
          <ng-container matColumnDef="Delete">
            <th mat-header-cell *matHeaderCellDef> 
              
            </th>
            <td mat-cell *matCellDef="let element"> 
                <i class="fa fa-trash-alt fa-lg text-danger" (click)="onDelete(element.ProjectId)"></i>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </div>
